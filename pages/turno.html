<body>
    <header>
        <nav>
            <div class="grid--nav">

                <div class="img--header">
                    <a href="index.html">

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="container">
            <h1>Sacar Turno</h1>
            <div class="underline">
            </div>
            <div class="icon_wrapper">
            </div>
            <form action="#" method="post" id="contact_form">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="Nombre" name="name" id="name_input" required>
                </div>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="Email" name="email" id="email_input" required>
                </div>
                <div class="telephone">
                    <label for="name"></label>
                    <input type="text" placeholder="numero" name="telephone" id="telephone_input" required>
                </div>
                <div class="subject">
                    <label for="subject"></label>
                    <select placeholder="Servicio" name="subject" id="subject_input" required>
                        <option disabled hidden selected>Elegir Servicio</option>
                        <option>Corte de Barba</option>
                        <option>Corte de Pelo</option>
                        <option>Corte de Pelo y Barba</option>
                        <option>Tintura</option>
                        <option>Peinado</option>
                    </select>
                </div>
                <div class="subject">
                    <label for="subject"></label>
                    <select placeholder="Horario" name="subject" id="subject_input" required>
                        <option disabled hidden selected>Elegir Horario</option>
                        <option>08:00</option>
                        <option>08:30</option>
                        <option>09:00</option>
                        <option>09:30</option>
                        <option>10:00</option>
                        <option>10:30</option>
                        <option>11:00</option>
                        <option>11:30</option>
                        <option>12:00</option>
                        <option>16:00</option>
                        <option>16:30</option>
                        <option>17:00</option>
                        <option>17:30</option>
                        <option>18:00</option>
                        <option>18:30</option>
                        <option>19:00</option>
                        <option>19:30</option>
                        <option>20:00</option>
                        <option>20:30</option>
                        <option>21:00</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Reservar" id="form_button" />
                </div>
            </form>
        </div>
    </main>

        <div class="footer--contenedor">
